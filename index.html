<!DOCTYPE html>
<html>
<head>
    <title>Activity</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        html, body, header, h1, h2, h3, h4, h5, p, textarea, button {font-family: "Open Sans", sans-serif}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li class="home">
                    <a href="" class="home">
                        <i class="fa fa-home w3-margin-right"></i>Logo
                    </a>
                </li>
                <li class="news">
                    <a href="" title="News">
                        <i class="fa fa-globe"></i>
                    </a>
                </li>
                <li class="settings">
                    <a href="" title="Account Settings">
                        <i class="fa fa-user"></i>
                    </a>
                </li>
                <li class="messages">
                    <a href="" title="Messages">
                        <i class="fa fa-envelope"></i>
                    </a>
                </li>
                <li class="notifications">
                    <a href="" title="Notifications" class="notifications">
                        <i class="fa fa-bell"></i>
                    </a>
                    <div class="dropdown">
                        <p>Nothing here yet.</p>
                    </div>
                </li>
                <li class="account">
                    <a href="" title="My Account">
                        <img src="https://www.w3schools.com/w3images/avatar2.png" class="avatar" style="height:23px;width:23px">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <aside class="asideLeft">
            <section class="profile">
                <h4>My Profile</h4>
                <img src="https://www.w3schools.com/w3images/avatar3.png" class="avatar2">
                <hr>
                <p>
                    <i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>
                    Designer, UI
                </p>
                <p>
                    <i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i>
                    London, UK
                </p>
                <p>
                    <i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i>
                    April 1, 1988
                </p>
            </section>

            <section class="accordion">
                <button class="groups">
                    <i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i>
                    My Groups
                </button>
                <button class="events">
                    <i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i>
                    My Events
                </button>
                <button class="photos">
                    <i class="fa fa-users fa-fw w3-margin-right"></i>
                    My Photos
                </button>
            </section>
        </aside>

        <article class="postbox">
            <h6>Social Media template by w3.css</h6>
            <textarea contenteditable="true">Status: Feeling Blue</textarea>
            <button>
                <i class="fa fa-pencil"></i>
                Post
            </button>
        </article>

        <aside class="asideRight">
            <section class="ads">
                <p>ADS</p>
            </section>

            <section class="feedback">
                <p><i class="fa fa-bug w3-xxlarge"></i></p>
            </section>
        </aside>
    </main>
    

    <footer class="w3-container w3-theme-d3 w3-padding-16">
        <h5>Footer</h5>
    </footer>
</body>
</html>
